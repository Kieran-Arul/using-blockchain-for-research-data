  <head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->

    <section class="coloured-section" id="title">

            <!-- Top-left icon - company name, which is NatWest -->
            <a class="navbar-brand" href="/mainmenu">ResearchSecure</a>
    
            <!-- Hamburger drop-down button when screen gets to small -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ms-auto">

                    <!-- Makes GET Request to the "/" route -->
                    <li class="nav-item">
                        <a class="nav-link" href="/mainmenu">Home</a>
                    </li>

                    <!-- Jumps to contact section -->
                    <li class="nav-item">
                      <a class="nav-link" href="#footer">Contact</a>
                    </li>
                    
                    <!-- Logs current user out (deauthenticates user) -->
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Log Out</a>
                    </li>
        
                </ul>
    
            </div>
    
          </nav>

            <div class="col-lg">

                <a type="button" class="btn btn-lg btn-success start-btn" href="#options">View Options</a>
              
            </div>

          </div>

        </div>
    
      </section>

            <div class="container-fluid">

                <h2 class="section-heading">Options</h2>

                <div class="row">

                    <div class="col-lg-4 rule-box">
                        <a href="/submitResearchQuestions"><i class="fas fa-briefcase fa-4x icon"></i></a>
                        <h3 class="rule-title">Submit Research Questions</h3>
                    </div>

                    <div class="col-lg-4 rule-box">
                        <a href="/answerResearchQuestions"><i class="fas fa-taxi fa-4x icon"></i></a>
                        <h3 class="rule-title">Answer Research Questions</h3>
                    </div>

                    <div class="col-lg-4 rule-box ">
                        <a href="/verifyDataIntegrity"><i class="fas fa-hands-helping fa-4x icon"></i></a>
                        <h3 class="rule-title">Verify Data Integrity</h3>
                    </div>

                </div>

            </div>

        </section>
